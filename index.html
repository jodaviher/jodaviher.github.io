<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Carnaval</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); }
        
        select, button, input[type="number"] { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        button { background-color: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; font-weight: bold; cursor: pointer; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .hidden { display: none; }

        .radio-group { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .radio-option { margin-bottom: 8px; display: flex; align-items: center; }
        .radio-option input { width: auto; margin-right: 10px; margin-bottom: 0; transform: scale(1.2); }
        .radio-option label { margin-bottom: 0; font-weight: normal; }
    </style>
</head>
<body>
    <h3>ðŸ‘‘ Registro de Urnas</h3>

    <label for="rutaSelect">1. Selecciona la Ruta:</label>
    <select id="rutaSelect">
        <option value="">-- Elegir Ruta --</option>
    </select>

    <div id="divReina" class="hidden">
        <label for="reinaSelect">2. Selecciona la Reina:</label>
        <select id="reinaSelect">
            <option value="">-- Elegir Reina --</option>
        </select>
    </div>

    <div id="divLocal" class="hidden">
        <label for="localSelect">3. Selecciona el Local:</label>
        <select id="localSelect">
            <option value="">-- Elegir Local --</option>
        </select>
    </div>

    <div id="divTipo" class="hidden">
        <label for="tipoSelect">4. Tipo de Foto:</label>
        <select id="tipoSelect">
            <option value="">-- Elegir Actividad --</option>
            <option value="RECOGIDA">RECOGIDA</option>
            <option value="CLASIFICACION">CLASIFICACION</option>
            <option value="PESAJE">PESAJE</option>
        </select>
    </div>

    <div id="divPesajeExtra" class="hidden radio-group">
        <label>5. Datos del Pesaje:</label>
        <div class="radio-option">
            <input type="radio" id="optUnidades" name="tipoValor" value="Unidades">
            <label for="optUnidades">Valor en Unidades</label>
        </div>
        <div class="radio-option">
            <input type="radio" id="optPeso" name="tipoValor" value="Peso (Kg)" checked>
            <label for="optPeso">Valor en Peso (Kg)</label>
        </div>
        <label for="inputValor" style="margin-top: 10px;">Ingrese la cantidad:</label>
        <input type="number" id="inputValor" step="any" placeholder="Ej: 20">
    </div>

    <button id="btnEnviar" class="hidden">CONFIRMAR DATOS</button>

    <script>   
        let tg = window.Telegram.WebApp;
        tg.expand();

        let db = []; 
        let dbFiltrada = []; // Para manejar las reinas de la ruta seleccionada

        const rutaSelect = document.getElementById('rutaSelect');
        const reinaSelect = document.getElementById('reinaSelect');
        const localSelect = document.getElementById('localSelect');
        const tipoSelect = document.getElementById('tipoSelect');
        
        const divReina = document.getElementById('divReina');
        const divLocal = document.getElementById('divLocal');
        const divTipo = document.getElementById('divTipo');
        const divPesajeExtra = document.getElementById('divPesajeExtra');
        const inputValor = document.getElementById('inputValor');
        const btnEnviar = document.getElementById('btnEnviar');

        async function cargarDatos() {
            try {
                const respuesta = await fetch('data.json');
                if (!respuesta.ok) throw new Error('No se pudo cargar el archivo JSON');
                db = await respuesta.json();
                
                popularRutas();
            } catch (error) {
                console.error("Error:", error);
                alert("Error al cargar datos.");
            }
        }

        // Llenar el primer select con rutas Ãºnicas del 1 al 14
        function popularRutas() {
            const rutasUnicas = [...new Set(db.map(item => item.ruta))].sort((a, b) => a - b);
            rutasUnicas.forEach(ruta => {
                let opt = document.createElement('option');
                opt.value = ruta;
                opt.innerHTML = `Ruta ${ruta}`;
                rutaSelect.appendChild(opt);
            });
        }

        // EVENTO: Cambio de Ruta -> Filtra Reinas
        rutaSelect.addEventListener('change', () => {
            reinaSelect.innerHTML = '<option value="">-- Elegir Reina --</option>';
            [divReina, divLocal, divTipo, divPesajeExtra, btnEnviar].forEach(d => d.classList.add('hidden'));

            if(rutaSelect.value !== "") {
                const rutaElegida = parseInt(rutaSelect.value);
                // Filtramos la DB global por la ruta y ordenamos alfabÃ©ticamente
                dbFiltrada = db.filter(item => item.ruta === rutaElegida)
                               .sort((a, b) => a.nombre.localeCompare(b.nombre));

                dbFiltrada.forEach((item, index) => {
                    let opt = document.createElement('option');
                    opt.value = index;
                    opt.innerHTML = `${item.nombre} (${item.barrio})`;
                    reinaSelect.appendChild(opt);
                });
                divReina.classList.remove('hidden');
            }
        });

        // EVENTO: Cambio de Reina -> Muestra Locales
        reinaSelect.addEventListener('change', () => {
            localSelect.innerHTML = '<option value="">-- Elegir Local --</option>';
            [divLocal, divTipo, divPesajeExtra, btnEnviar].forEach(d => d.classList.add('hidden'));

            if(reinaSelect.value !== "") {
                const dataReina = dbFiltrada[reinaSelect.value];
                dataReina.locales.forEach(loc => {
                    let opt = document.createElement('option');
                    opt.value = loc;
                    opt.innerHTML = loc;
                    localSelect.appendChild(opt);
                });
                divLocal.classList.remove('hidden');
            }
        });

        // El resto del flujo se mantiene igual
        localSelect.addEventListener('change', () => {
            if(localSelect.value !== "") divTipo.classList.remove('hidden');
            else [divTipo, divPesajeExtra, btnEnviar].forEach(d => d.classList.add('hidden'));
        });

        tipoSelect.addEventListener('change', () => {
            if(tipoSelect.value === "PESAJE") {
                divPesajeExtra.classList.remove('hidden');
                inputValor.value = "";
            } else {
                divPesajeExtra.classList.add('hidden');
            }
            if(tipoSelect.value !== "") btnEnviar.classList.remove('hidden');
            else btnEnviar.classList.add('hidden');
        });

        btnEnviar.addEventListener('click', () => {
            const dataReina = dbFiltrada[reinaSelect.value];
            let payload = {
                reina: dataReina.nombre,
                barrio: dataReina.barrio,
                local: localSelect.value,
                tipo: tipoSelect.value,
                ruta: dataReina.ruta // Enviamos la ruta tambiÃ©n
            };

            if(tipoSelect.value === "PESAJE") {
                const valor = inputValor.value.trim();
                const tipoValor = document.querySelector('input[name="tipoValor"]:checked').value;
                if(valor === "" || isNaN(valor)) {
                    tg.showPopup({title: 'Error', message: 'Ingrese un valor vÃ¡lido.'});
                    return;
                }
                payload.valor_registrado = valor;
                payload.unidad = tipoValor;
            } else {
                payload.valor_registrado = "N/A";
                payload.unidad = "N/A";
            }

            tg.sendData(JSON.stringify(payload));
        });

        cargarDatos();
    </script>
</body>
</html>
